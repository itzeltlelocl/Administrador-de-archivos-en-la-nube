<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title> UPLOADING FILES </title>
</head>

<body>
	<form action="/upload" method="post" enctype="multipart/form-data">
		<input type="file" id="myFile" name="myFile"></input>
		<button id="btnSend"> Upload file </button>
	</form>

	<form action="/createDirectory" method="post" enctype="multipart/form-data">
		<button id="btnDir"> Create Directory </button>
	</form>
</body>

</html>
